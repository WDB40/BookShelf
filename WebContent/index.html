<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Check In Book</title>
</head>
<body>

<h1>Check In Book</h1>

<form action="checkInBookServlet" method="post">
	<table>
		<tr>
			<th>Title:</th>
			<td><input type="text" name="title"></td>
		</tr>
		<tr>
			<th>Author First Name:</th>
			<td><input type="text" name="authorFirstName"></td>
		</tr>
		<tr>
			<th>Author Last Name:</th>
			<td><input type="text" name="authorLastName"></td>
		</tr>
		<tr>
			<th>Genre:</th>
			<td><input type="text" name="genre"></td>
		</tr>
		
		<tr>
			<td></td>
			<td><input type="submit" value="Check In"></td>
		</tr>
	</table>
</form>

<a href="viewAllBooksServlet">View All Available Books</a>

</body>
</html>
